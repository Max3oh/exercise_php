		<p>Wählen Sie einen Darlehensbetrag mit Zinssatz und wann das Darlehen zurück gezahlt werden soll</p>
		<form action="faelldarlehen_berechnen_a.php" method="post">
			<p><input name="betrag" size="10" /> Darlehensbetrag (in &euro;)</p>					<!--Einfaches Eingabefeld -->
			<p><input name="zin" size="10" /> Zinssatz (in %)</p>									<!--Auswahlfeld-->
			<p><input type="number" name="zeit" value="1" min="1" max="25" />Fälligkeitsjahr</p>
			
			<p><b>Auszahlungsdatum</b></p>
			<p><select name="monat">
				<option value="01">Januar</option>
				<option value="02">Februar</option>
				<option value="03">März</option>
				<option value="04">April</option>
				<option value="05">Mai</option>
				<option value="06">Juni</option>
				<option value="07">Juli</option>
				<option value="08">August</option>
				<option value="09">September</option>
				<option value="10">Oktober</option>
				<option value="11">November</option>
				<option value="12">Dezember</option>
			</select>Monat
			<select name="jahr">
				<option value="2019">2020</option>
				<option value="2020">2021</option>
				<option value="2021">2022</option>
				<option value="2022">2023</option>
				<option value="2023">2024</option>
				<option value="2024">2025</option>
			</select>Jahr</p>
			
			
			<p><input type="submit" value="Eingabe der Werte"/>
			<input type="reset"/></p>
